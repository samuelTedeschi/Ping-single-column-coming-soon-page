<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" srcset="" class="logo" />
      <h1>
        We are launching
        <span style="font-weight: 700; color: hsl(209, 33%, 12%)">soon!</span>
      </h1>
      <p>Subscribe and get notified</p>
      <div class="inputs">
        <div class="inputs-email">
          <input type="email" name="email" id="email" class="email" />
          <p id="aviso" style="color: red; display: none">
            Email n√£o adicionado
          </p>
        </div>
        <input type="submit" id="adicionar" value=" Notify Me" class="btn" />
      </div>
    </header>
    <main>
      <img
        src="images/illustration-dashboard.png"
        alt=""
        srcset=""
        class="img-hero"
      />
      <span class="copy">&copy; Copyright Ping. All rights reserved.</span>
    </main>
    <script src="script.js"></script>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
